<div class="card">
    <mat-card class="example-card" appearance="outlined">
        <mat-card-header>
            <img src="/assets/Images/logo.png" alt="">
        </mat-card-header>

        <mat-card-content>
            <mat-card-title>ระบบพนักงาน</mat-card-title>

            <form (ngSubmit)="submit()" autocomplete="on">
                <mat-form-field appearance="outline">
                    <mat-label>อีเมล</mat-label>
                    <input matInput [(ngModel)]="email" name="email" autocomplete="username" required>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>รหัสผ่าน</mat-label>
                    <input matInput type="password" [(ngModel)]="password" name="password"
                        autocomplete="current-password" required>
                </mat-form-field>

                <mat-card-actions>
                    <button mat-button type="submit">
                        <mat-icon>login</mat-icon>
                        เข้าสู่ระบบ
                    </button>
                </mat-card-actions>
            </form>
        </mat-card-content>

        <p class="detail">Copyright © 2027 Siriwat CS-MSU.</p>
    </mat-card>
</div>
